<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin</title>
  </head>
  <body>
    <header class="navbar">
      <h3 class="logo">Admin Panel</h3>
      <nav class="nav-links">
        <a href="admin.html">Products</a>
        <a href="users.html">Users</a>
        <button class="btn" id="logout-btn">Logout</button>
        <button class="btn" id="theme-toggle">Toggle</button>
      </nav>
    </header>
    <div class="main">
      <div class="between">
        <h4 class="title">All Products</h4>
        <button class="btn" id="open-create-product-dialog">+</button>
      </div>

      <div class="filters">
        <input type="text" id="search-input" placeholder="Search by name..." />
        <select id="user-filter">
          <option value="">All Users</option>
        </select>
        <select id="status-filter">
          <option value="">All Status</option>
          <option value="Available">Available</option>
          <option value="Out of Stock">Out of Stock</option>
          <option value="Pending">Pending</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="products-tbody"></tbody>
      </table>

      <div class="dialog hidden" id="edit-dialog">
        <div class="dialog-overlay"></div>
        <div class="dialog-content">
          <span class="btn close-btn" id="close-edit-dialog">X</span>
          <form id="edit-product-form">
            <h3 class="title">Edit Product</h3>
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="edit-product-name" />
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="number" id="edit-product-quantity" />
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="number" id="edit-product-price" />
            </div>
            <div class="form-group">
              <label>Status</label>
              <select id="edit-product-status">
                <option value="Available">Available</option>
                <option value="Out of Stock">Out of Stock</option>
                <option value="Pending">Pending</option>
              </select>
            </div>
            <button type="submit" class="btn btn-large">Save Changes</button>
          </form>
        </div>
      </div>

      <div class="dialog hidden" id="create-product-dialog">
        <div class="dialog-overlay"></div>
        <div class="dialog-content">
          <span class="btn close-btn" id="close-create-product-dialog">X</span>
          <div class="form-header">
            <h2>Create Product</h2>
          </div>
          <form id="create-product-form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="product-name" />
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="number" id="product-quantity" />
            </div>
            <div class="form-group">
              <label>Price</label>
              <input type="number" id="product-price" />
            </div>
            <div class="form-group">
              <label>Status</label>
              <select id="product-status">
                <option value="Available">Available</option>
                <option value="Out of Stock">Out of Stock</option>
                <option value="Pending">Pending</option>
              </select>
            </div>
            <button type="submit" class="btn btn-large">Add Product</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
