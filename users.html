<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Users</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">Admin Panel</div>
      <nav class="nav-links">
        <a href="admin.html">Products</a>
        <a href="users.html">Users</a>
        <span></span>
        <button class="btn btn-outline" id="theme-toggle">Change theme</button>
        <button class="btn" id="logout-btn">Logout</button>
      </nav>
    </header>
    <div class="main">
      <div class="between">
        <h4 class="title">Manage Users</h4>
        <button class="btn" id="open-create-user-dialog">+ Add User</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-tbody"></tbody>
      </table>

      <div class="dialog hidden" id="create-user-dialog">
        <div class="dialog-overlay"></div>
        <div class="dialog-content">
          <button class="close-btn" id="close-create-user-dialog">✕</button>
          <h3 class="title">Add User</h3>
          <form id="admin-create-user-form">
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                id="new-username"
                placeholder="Choose username"
              />
            </div>
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="new-full-name" placeholder="Full name" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" id="new-tel" placeholder="Phone number" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="new-password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-large">Create User</button>
          </form>
        </div>
      </div>

      <div class="dialog hidden" id="edit-user-dialog">
        <div class="dialog-overlay"></div>
        <div class="dialog-content">
          <button class="close-btn" id="close-edit-user-dialog">✕</button>
          <h3 class="title">Edit User</h3>
          <form id="edit-user-form">
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="edit-username" />
            </div>
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="edit-full-name" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" id="edit-tel" />
            </div>
            <div class="form-group">
              <label>New Password (optional)</label>
              <input
                type="password"
                id="edit-password"
                placeholder="Leave blank to keep current"
              />
            </div>
            <button type="submit" class="btn btn-large">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
